<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExJavaScript005</title>
    <script>
        const a = 5;
        const b = "Hello";
        
    function e_numero(a){
        if(typeof a == "number"){
            alert("O valor é número!");
        }
        else{
            alert("O valor não é número!");
        }   
    }
    e_numero(a);
    e_numero(b);   
    </script>
</head>
